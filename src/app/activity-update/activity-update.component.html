<div class="segment"><h2>Update Activity</h2></div>
<form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="date">Date</label>
    <input type="date" id="date" formControlName="date" />
  </div>
  <div class="form-group">
    <label for="type">Activity Type</label>
    <select class="form-select" id="type" formControlName="type">
      <option *ngFor="let activity of Activitytypes" [value]="activity">
        {{ activity }}
      </option>
    </select>
  </div>
  <div>
    <label for="subject">Subject</label>
    <input type="text" id="subject" formControlName="subject" />
  </div>
  <div class="form-group">
    <label for="participants">Participants:</label>
    <select
      class="form-select"
      id="participants"
      formControlName="participants"
      multiple
    >
      <option *ngFor="let participant of contacts" [value]="participant.id">
        {{ participant.firstName }}
      </option>
    </select>
  </div>
  <div>
    <label for="note">Note</label>
    <input type="text" id="note" formControlName="note" />
  </div>
  <div>
    <label for="documents">Documents</label>
    <input type="text" id="documents" formControlName="documents" />
  </div>
  <button type="submit">Update</button>
</form>
